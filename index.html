<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Link-Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Gg-font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>F8-modal</title>
    </head>

    <body>
        <body>
            <div class="modal-box">
                <div class="modal">
                    <!-- HEADER -->
                    <div class="modal-header">
                        <h2>Đăng Nhập</h2>
                        <span class="close-btn">&times;</span>
                    </div>

                    <!-- BODY -->
                    <div class="modal-body text-center">
                        <p class="desc">với các tài khoản mạng xã hội</p>
                    </div>

                    <div class="social-network">
                        <a href="#">
                            <div class="social-network__shadow">
                                <i class="bi bi-google"></i>
                                <span>Google</span>
                            </div>
                        </a>
                        <a href="">
                            <div class="social-network__shadow">
                                <i class="bi bi-facebook"></i>
                                <span>Facebook</span>
                            </div>
                        </a>
                    </div>
                    <!-- social end -->
                    <div class="borders">
                        <div class="border border-x"></div>
                        <span>hoặc</span>
                        <div class="border border-y"></div>
                    </div>
                    <!-- Form -->
                    <form class="auth-form form" id="form-1" method="POST">
                        <div class="auth-control form-group">
                            <label for="email" class="auth-label">Email</label>
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                class="auth-input"
                                value=""
                                id="email"
                            />
                            <!-- <div class="auth-row">
                                
                            </div> -->
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-control form-group">
                            <label for="password" class="auth-label"
                                >Mật khẩu</label
                            >
                            <input
                                type="password"
                                name="password"
                                placeholder="Mật khẩu"
                                class="auth-input"
                                value=""
                                id="password"
                            />
                            <i class="auth-view bi bi-eye"></i>
                            <i
                                style="display: none"
                                class="auth-view bi bi-eye-slash"
                            ></i>
                            <!-- <div class="auth-row password">
                                
                            </div> -->
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-control form-group">
                            <button type="button" class="auth-forgot">
                                Quên mật khẩu?
                            </button>
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-control form-group">
                            <button
                                type="submit"
                                class="auth-submit"
                                name="btnLogin"
                            >
                                Đăng nhập
                            </button>
                            <span class="form-message"></span>
                        </div>
                    </form>
                </div>
                <div class="overlay"></div>
            </div>

            <button class="btn">Đăng Nhập</button>
        </body>
        <script src="./assets/main.js"></script>
        <script src="./assets/validator.js"></script>
        <script>
            // Output
            Validator({
                form: "#form-1",
                rules: [
                    Validator.isEmail("#email"),
                    Validator.isPassword("#password"),
                ],
            });
        </script>
    </body>
</html>
